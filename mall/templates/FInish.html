{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
{% for s in search %}
    <img src="{% static 'bible.jpeg' %}">
    <h3>product name: {{ s.pname }}</h3>
    <h3>product brand: {{ s.brand }}</h3>
    <h3>product price: {{ s.price }}</h3>
{% endfor %}
<h3>{{ Error }}</h3>
</body>
</html>
