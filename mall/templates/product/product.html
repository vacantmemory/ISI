{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        .paging {
            display: inline-block;
        }
        .paging a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }
        .paging a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .paging a:hover:not(.active) {
            background-color: #ddd;
            border-radius: 5px;
        }
        .entry {
            width:300px;
            height:auto;
             float:left;
            display:inline;
        }
        .price {
            height: 25px;
            width: 55px;
            font-size: 17px;
            text-align: center;
        }
        .button{
            height: 25px;
            width: 75px;
            font-size: 17px;
            text-align: center;
        }
    </style>
</head>
<body>

{% for p in p_list %}
    <div class="entry">
    <a href="{% url 'detail_link' name=p.thumbnail_image %}"><img id="image" src="{% static '' %}{{ p.thumbnail_image }}.jpg"></a>
    <h3>product name: {{ p.pname }}</h3>
    <h3>product brand: {{ p.brand }}</h3>
    <h3>product price: {{ p.price }}</h3>
    </div>
{% endfor %}


<form action="/Search/" method="post">
    {% csrf_token %}
    <div>
         <input name="find" id="search" value="CTS">
        <button>Search</button>
    </div>
</form>

<div class="paging">
  <a href="">&laquo;</a>
  <a href="1">1</a>
  <a href="2">2</a>
  <a href="3">3</a>
  <a href="">&raquo;</a>
</div>

<form action="/sort/" method="post">
    {% csrf_token %}
    <div class="sort">
        <h3>Sort</h3>
        <input type="text" class="price" name="fprice" value="0"> -- <input type="text" class="price" name="lprice" value="100"><br><br>
        <button name="sort" class="button">Submit</button>
    </div>
</form>

</body>
<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script>
</script>
</html>
