{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <style>
        .entry {
            width:300px;
            height:auto;
             float:left;
            display:inline;
        }
    </style>
</head>
<body>
    {% for p in sort_list %}
    <div class="entry">
    <a href="{% url 'detail_link' name=p.thumbnail_image %}"><img id="image" src="{% static '' %}{{ p.thumbnail_image }}.jpg"></a>
    <h3>product name: {{ p.pname }}</h3>
    <h3>product brand: {{ p.brand }}</h3>
    <h3>product price: {{ p.price }}</h3>
    </div>
    {% endfor %}
{{ message }}
</body>
</html>
